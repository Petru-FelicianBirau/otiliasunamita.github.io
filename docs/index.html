<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" x-data="{ open: false }">
      <div class="flex justify-between items-center h-16">
        <!-- Title -->
        <div class="flex-shrink-0 text-xl font-bold text-gray-800">
          MySite
        </div>

        <!-- Center Menu (hidden on small screens) -->
        <div class="hidden md:flex space-x-8 mx-auto">
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">About</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Services</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Contact</a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button @click="open = !open" type="button" class="text-gray-700 hover:text-blue-600 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <path x-show="!open" d="M4 6h16M4 12h16M4 18h16" />
              <path x-show="open" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu (shown when open) -->
      <div class="md:hidden" x-show="open" x-transition>
        <div class="flex flex-col space-y-2 py-4 text-center">
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">About</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Services</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Contact</a>
        </div>
      </div>
    </div>
  </nav>

</body>
</html>
